<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>

<body>
<form action="/action_page.php">
  <label for="fname">Start Time:</label><br>
  <input type="time" id="fname" name="fname" value="John"><br>
  <label for="lname">End Time:</label><br>
  <input type="time" id="lname" name="lname" value="Doe"><br><br>
   <label for="lname">mobileno.:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <label for="lname">Name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 
<div id="qrcode"></div>
 <div id="qr-code"></div>
</body>
<script>
    let qrContentInput = document.getElementById("qr-content");
    let qrGenerationForm = 
    document.getElementById("qr-generation-form");
    let qrCode;
     
    function generateQrCode(qrContent) {
      return new QRCode("qr-code", {
        text: qrContent,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }
     
    // Event listener for form submit event
    qrGenerationForm.addEventListener("submit", function (event) {
      // Prevent form submission
      event.preventDefault();
      let qrContent = qrContentInput.value;
      if (qrCode == null) {
           
        // Generate code initially
        qrCode = generateQrCode(qrContent);
      } else {
           
        // If code already generated then make 
        // again using same object
        qrCode.makeCode(qrContent);
      }
    });
</script>
</html>
